<form class="row g-3 needs-validation" [formGroup]="employeeControl" (ngSubmit)="onSubmit()">
  <div class="m-4">
    <h1>Front-End Developer</h1>
  <div class="mb-3 row">
    <label
      for="ln"
      class="col-sm-2 col-form-label"
      [ngStyle]="{'font-weight': '700'}"
    >
      First Name
    </label>
    <div class="col-sm-4">
      <input
        type="text"
        name="firstName"
        id="ln"
        formControlName="firstName"
        class="form-control"
        [ngClass]="{'is-invalid': (employeeControl.controls['firstName'].invalid
        && employeeControl.controls['firstName'].touched)}"
        required
      >
      <div class="invalid-tooltip" *ngIf="employeeControl.controls['firstName'].invalid">
        * Firstname is required !!
      </div>
    </div>
  </div>
  </div>
</form>
